<h2 class="text-center mb-4">Mi Perfil</h2>

  <div class="row g-4">
    <!-- Mis Datos -->
    <div class="col-12 col-md-6">
      <h3>Mis Datos</h3>
      <form class="row g-3">
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="myemail@email.com" disabled>
        </div>
        <div class="col-12">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="myname" disabled>
        </div>
        <!-- <div class="col-12 mt-2">
          <button type="submit" class="btn btn-success">Actualizar datos</button>
        </div> -->
      </form>
    </div>

    <!-- Cambiar contraseña -->
    <div class="col-12 col-md-6">
      <h3>Cambiar contraseña</h3>
      <form [formGroup]="changePasswordForm" class="row g-3">
        <div class="col-12">
          <label for="currentPassword" class="form-label">Contraseña actual</label>
          <input formControlName="currentPassword" type="password" class="form-control" id="currentPassword">
        </div>
        <div class="col-12">
          <label for="inputNewPassword" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="inputNewPassword">
        </div>
        <div class="col-12">
          <label for="newPassword" class="form-label">Repite contraseña</label>
          <input formControlName="newPassword" type="password" class="form-control" id="newPassword">
        </div>
        <div class="col-12 mt-2">
          <button (click)="submit()" class="btn btn-success">Actualizar contraseña</button>
        </div>
      </form>
    </div>
  </div>
