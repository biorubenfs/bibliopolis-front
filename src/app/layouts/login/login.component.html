  <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
    <h1 class="text-start">Login to</h1>
    <h5 class="text-start">start manage your books</h5>
    <hr>
    <!-- <h3 class="text-center mb-4">Iniciar Sesión</h3> -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input class="form-control" name="email" type="email" [value]="email()"
        (change)="email.set(txtEmail.value)" #txtEmail (input)="email.set(txtEmail.value)" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input class="form-control" name="password" type="password" [value]="password()"
        (change)="password.set(txtPassword.value)" #txtPassword (input)="password.set(txtPassword.value)" required>
    </div>

    <button (click)="login()" class="btn btn-success">Login</button>
  </div>
</div>
