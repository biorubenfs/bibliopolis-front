<div class="card h-100 d-flex flex-column" style="width: 10rem; min-height: 100%;">
  <img [src]="book().coverUrl" alt="Cubierta No Disponible" class="card-img-top" style="height: 250px; object-fit: cover;;">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate" style="max-height: 3rem; overflow: hidden;">{{ book().title }}</h5>
    
    <p class="card-text" style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis;">
      {{ book().authors.join(' - ') }}
    </p>
    
    <a [routerLink]="['/books', book().id]" class="btn btn-success mt-auto">Ver</a>
  </div>
</div>
